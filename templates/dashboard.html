<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1A1A1D;
      color: #FFF8F1;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px;
    }
    .card {
      background-color: rgba(255, 248, 241, 0.05);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 248, 241, 0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .search-bar input {
      background-color: #1A1A1D;
      border: 1px solid #FFF8F1;
      border-radius: 8px;
      padding: 8px 12px;
      width: 300px;
      color: #FFF8F1;
    }
    .actions button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .refresh-btn {
      background-color: #FFF8F1;
      color: #1A1A1D;
    }
    .add-btn {
      background-color: #FFF8F1;
      color: #1A1A1D;
      display: flex;
      align-items: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid rgba(255, 248, 241, 0.1);
    }
    .verified {
      background-color: rgba(255, 248, 241, 0.2);
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 12px;
      margin-left: 8px;
    }
    .view-resume {
      color: #1E90FF;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-view {
      background-color: #FFF8F1;
      color: #1A1A1D;
      margin-right: 10px; /* ‚úÖ Add this */
    }

    .btn-delete {
      background-color: #FFF8F1;
      color: #1A1A1D;
    }
    /* Add popup styles */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #1A1A1D;
      border: 1px solid rgba(255, 248, 241, 0.2);
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 500px;
      color: #FFF8F1;
    }
    .popup-content h3 {
      color: #7A1C1C;
      margin-top: 0;
    }
    .popup-content label {
      display: block;
      margin-bottom: 8px;
    }
    .popup-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      background: #1A1A1D;
      border: 1px solid #FFF8F1;
      color: #FFF8F1;
      border-radius: 6px;
    }
    .popup-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    .popup-content button {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .popup-submit {
      background-color: #7A1C1C;
      color: #FFF8F1;
    }
    .popup-cancel {
      background-color: #333;
      color: #FFF8F1;
    }
    .actions {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 12px;
      justify-content: flex-end;
    }

  </style>
</head>
<body>
  <div class="card">
    <h2>Recruiter Dashboard</h2>
    <div class="top-bar">
      <div class="search-bar">
        <input type="text" placeholder="Search users by name or email...">
      </div>
      <div class="actions">
        <span id="candidate-credit" style="font-weight: bold; white-space: nowrap;">0/10 used</span>
        <button class="add-btn" id="add-user-btn" style="white-space: nowrap;">&#128100; Add User</button>
        <button class="refresh-btn" style="white-space: nowrap;">&#10227; Refresh</button>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>Name/ID</th>
          <th>Email</th>
          <th>Resume</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="candidatesTableBody">
        <!-- Candidates will be populated dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Add User Popup -->
  <div class="popup-overlay" id="add-user-popup">
    <div class="popup-content">
      <h3>Add New Candidate</h3>
      <form id="add-user-form" method="POST" enctype="multipart/form-data" action="/add-candidate?token=">
        <input type="hidden" name="recruiter_id" value="{{ recruiter.id }}">
        <div>
          <label>Name</label>
          <input type="text" name="name" placeholder="Enter candidate name" required>
        </div>
        <div>
          <label>Email</label>
          <input type="email" name="email" placeholder="Enter candidate email" required>
        </div>
          <div>
          <label>Password</label>  <!-- ‚úÖ Add this -->
          <input type="password" name="candidate_password" placeholder="Candidate Password" required>
        </div>
        <div>
          <label>Resume</label>
          <input type="file" name="resume" accept=".pdf,.doc,.docx">
        </div>
        <div class="popup-actions">
          <button type="button" class="popup-cancel" onclick="closePopup()">Cancel</button>
          <button type="submit" class="popup-submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Load candidates when page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadCandidates();
    });

    function loadCandidates() {
      // Fetch candidates from server
      fetch('/api/candidates?recruiter_id={{ recruiter.id }}&token=')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('candidatesTableBody');
          tableBody.innerHTML = ''; // Clear existing rows
          
          data.candidates.forEach(candidate => {
            const row = document.createElement('tr');
            
            // Name/ID column
            const nameCell = document.createElement('td');
            nameCell.textContent = candidate.name || candidate.id;
            
            // Email column
            const emailCell = document.createElement('td');
            const emailText = document.createTextNode(candidate.email || 'No Email');
            emailCell.appendChild(emailText);
            if (candidate.verified) {
              const verifiedSpan = document.createElement('span');
              verifiedSpan.className = 'verified';
              verifiedSpan.textContent = 'Verified';
              emailCell.appendChild(verifiedSpan);
            }
            
            // Resume column
            const resumeCell = document.createElement('td');
            if (candidate.resume_path) {
              const resumeLink = document.createElement('a');
              resumeLink.href = `/view-resume/${candidate.id}?token={{ api_token }}`;
              resumeLink.className = 'view-resume';
              resumeLink.textContent = 'üëÅÔ∏è View Resume';
              resumeCell.appendChild(resumeLink);
            } else {
              resumeCell.innerHTML = '<strong>No Resume</strong>';
            }
            
            // Actions column
            const actionsCell = document.createElement('td');
            
            // View Dashboard button
            const viewBtn = document.createElement('button');
            viewBtn.className = 'btn-view';
            viewBtn.textContent = 'View Dashboard';
            viewBtn.onclick = () => {
              window.location.href = `/job-dashboard/${candidate.id}?token=`;
            };
            
            // Delete button
            // const deleteBtn = document.createElement('button');
            // deleteBtn.className = 'btn-delete';
            // deleteBtn.innerHTML = 'Delete';
            // deleteBtn.onclick = () => deleteCandidate(candidate.id);
            
            viewBtn.style.marginRight = "10px";
            actionsCell.appendChild(viewBtn);
            // actionsCell.appendChild(deleteBtn);
            
            // Append all cells to the row
            row.appendChild(nameCell);
            row.appendChild(emailCell);
            row.appendChild(resumeCell);
            row.appendChild(actionsCell);
            
            // Append row to table
            tableBody.appendChild(row);
          });
          document.getElementById('candidate-credit').textContent = `${data.candidates.length}/10 used`;
        })
        .catch(err => console.error('Error loading candidates:', err));
    }

    function deleteCandidate(candidateId) {
      if (!confirm('Are you sure you want to delete this candidate?')) return;
      
      fetch(`/api/candidates/${candidateId}?token=`, {
        method: 'DELETE'
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          loadCandidates(); // Refresh the table
        } else {
          alert(data.message || 'Error deleting candidate');
        }
      })
      .catch(err => {
        console.error('Error:', err);
        alert('Failed to delete candidate');
      });
    }

    // Add User Popup functionality
    document.getElementById('add-user-btn').addEventListener('click', () => {
      document.getElementById('add-user-popup').style.display = 'flex';
    });

    function closePopup() {
      document.getElementById('add-user-popup').style.display = 'none';
    }

    document.getElementById('add-user-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      try {
        const response = await fetch('/add-candidate?token=', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();

        if (data.redirect) {
          window.location.href = data.redirect; // The backend now provides the full redirect URL with the token
        } else if (data.message) {
          alert(data.message);
          closePopup();
          loadCandidates();
        } else if (data.error) {
          alert(data.error);
        }
      } catch (err) {
        console.error('Error:', err);
        alert('Candidate creation failed');
      }
    });


    // Refresh button functionality
    document.querySelector('.refresh-btn').addEventListener('click', () => {
      loadCandidates();
    });
  </script>
</body>
</html>
