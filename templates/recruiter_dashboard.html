<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1A1A1D;
      color: #FFF8F1;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px;
    }
    .back-link {
      color: #FFF8F1;
      text-decoration: none;
      margin-bottom: 20px;
      display: inline-block;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 28px;
      color: #FFF8F1;
      margin-bottom: 30px;
      text-align: right;
    }
    .card {
      background: rgba(255, 248, 241, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 248, 241, 0.2);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .section-header h2 {
      font-size: 20px;
    }
    .add-btn {
      background-color: #7A1C1C;
      color: #FFF8F1;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .add-btn:hover {
      background-color: #7A1C1C;
    }
    .recruiter-list {
      list-style: none;
      padding: 0;
    }
    .recruiter-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 248, 241, 0.2);
    }
    .recruiter-info p {
      margin: 0;
      cursor: pointer;
      color: #FFF8F1;
    }
    .recruiter-info p:hover {
      text-decoration: underline;
    }
    .delete-btn {
      background: none;
      border: none;
      color: #7A1C1C;
      font-size: 18px;
      cursor: pointer;
    }
    .delete-btn:hover {
      color: #7A1C1C;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #1A1A1D;
      border: 1px solid rgba(255, 248, 241, 0.2);
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      color: #FFF8F1;
    }
    .modal-content h3 {
      margin-top: 0;
      margin-bottom: 16px;
      color: #7A1C1C;
    }
    .modal-content label {
      display: block;
      margin-bottom: 6px;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      background: #1A1A1D;
      border: 1px solid #FFF8F1;
      border-radius: 6px;
      color: #FFF8F1;
    }
    .modal-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }
    .modal-content button {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .modal-content .submit-btn {
      background-color: #7A1C1C;
      color: #FFF8F1;
    }
    .modal-content .cancel-btn {
      background-color: #333;
      color: #FFF8F1;
    }
    .company-name {
      font-size: 18px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="#" class="back-link">&larr; Back to Dashboard</a>
    <h1>Company Details</h1>

    <div class="card">
      <h2>üè¢ Company Information</h2>
      <div class="company-name">{{ company.name }}</div>
    </div>

    <div class="card">
      <div class="section-header">
        <h2>üë• Recruiters</h2>
        <div style="display: flex; align-items: center; gap: 12px;">
          <span id="recruiter-credit" style="font-weight: bold;">0/10 used</span>
          <button class="add-btn" onclick="openModal()">+ Add Recruiter</button>
        </div>
      </div>
      <ul class="recruiter-list" id="recruiterList">

		{% for recruiter in recruiters %}
		  <li class="recruiter-item" data-recruiter-id="{{ recruiter.id }}">
		    <a href="{{ url_for('recruiter_dashboard', recruiter_id=recruiter.id) }}?token=" class="recruiter-info">
		      <p><strong>{{ recruiter.name }}</strong></p>
		      <p>{{ recruiter.email }}</p>
		    </a>
			 <button class="delete-btn" onclick="deleteRecruiter('{{ recruiter.id }}', this)">&#128465;</button>
		  </li>
		{% endfor %}
      </ul>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="recruiterModal">
    <div class="modal-content">
      <h3>Add New Recruiter</h3>
      <label for="recruiterName">Name</label>
      <input type="text" id="recruiterName" placeholder="Enter name" />
      <label for="recruiterEmail">Email</label>
      <input type="email" id="recruiterEmail" placeholder="Enter email" />
      <label for="recruiterPassword">Password</label>
      <input type="password" id="recruiterPassword" placeholder="Enter password" />
      <div class="modal-actions">
        <button class="submit-btn" onclick="addRecruiter()">Submit</button>
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // Load recruiters when page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadRecruiters();
    });

    function loadRecruiters() {
      // Fetch recruiters from server
      fetch('/api/recruiters?token=')
        .then(response => response.json())
        .then(data => {
          const list = document.getElementById('recruiterList');
          list.innerHTML = ''; // Clear existing list
          
          data.recruiters.forEach(recruiter => {
            const li = document.createElement('li');
            li.className = 'recruiter-item';
            li.innerHTML = `
              <div class="recruiter-info" onclick="goToRecruiterDashboard(${recruiter.id})">
                <p><strong>${recruiter.name}</strong></p>
                <p>${recruiter.email}</p>
              </div>
              <button class="delete-btn" onclick="deleteRecruiter(${recruiter.id}, this)">&#128465;</button>
            `;
            list.appendChild(li);
          });
          document.getElementById('recruiter-credit').textContent = `${data.recruiters.length}/10 used`;
        })
        .catch(err => console.error('Error loading recruiters:', err));
    }

    function openModal() {
      document.getElementById('recruiterModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('recruiterModal').style.display = 'none';
      document.getElementById('recruiterName').value = '';
      document.getElementById('recruiterEmail').value = '';
      document.getElementById('recruiterPassword').value = '';
    }

    function addRecruiter() {
      const name = document.getElementById('recruiterName').value.trim();
      const email = document.getElementById('recruiterEmail').value.trim();
      const password = document.getElementById('recruiterPassword').value.trim();
      
      if (!name || !email || !password) {
        alert('All fields are required.');
        return;
      }

      fetch('/api/recruiters?token=', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          loadRecruiters(); // Refresh the list
          closeModal();
        } else {
          alert(data.message || 'Error adding recruiter');
        }
      })
      .catch(err => {
        console.error('Error:', err);
        alert('Failed to add recruiter');
      });
    }

    function deleteRecruiter(recruiterId, element) {
      if (!confirm('Are you sure you want to delete this recruiter?')) return;
      
      fetch(`/api/recruiters/${recruiterId}?token=`, {
        method: 'DELETE'
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          element.parentElement.remove();
        } else {
          alert(data.message || 'Error deleting recruiter');
        }
      })
      .catch(err => {
        console.error('Error:', err);
        alert('Failed to delete recruiter');
      });
    }

    function goToRecruiterDashboard(recruiterId) {
      window.location.href = `/recruiter-dashboard/${recruiterId}?token=`;
    }
  </script>
</body>
</html>
